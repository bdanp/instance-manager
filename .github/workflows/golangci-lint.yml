name: Lint Workflow
on:
  push:
    branches:
      - feature/**
      - feat/**
      - fix/**
      - fixes/**
      - hotfix/**
      - refactor/**
      - test/**
      - develop
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Run GolangCI Test Coverage
        run: make test-coverage
